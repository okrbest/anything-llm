<body>
  <div id="root" class="h-screen"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userLang = navigator.language || navigator.userLanguage;

      const metaTitle = document.querySelector('meta[name="title"]');
      const metaDescription = document.querySelector('meta[name="description"]');
      const ogTitle = document.querySelector('meta[property="og:title"]');
      const ogDescription = document.querySelector('meta[property="og:description"]');
      const twitterTitle = document.querySelector('meta[property="twitter:title"]');
      const twitterDescription = document.querySelector('meta[property="twitter:description"]');

      if (userLang.includes("ko")) {
        document.documentElement.lang = "ko";
        document.title = "TeamplGPT | 팀원들과 함께 AI와 실시간으로 대화해보세요";
        if (metaTitle) metaTitle.setAttribute("content", "TeamplGPT | 팀원들과 함께 AI와 실시간으로 대화해보세요");
        if (metaDescription) metaDescription.setAttribute("content", "TeamplGPT | 팀원들과 함께 AI와 실시간으로 대화해보세요");
        if (ogTitle) ogTitle.setAttribute("content", "TeamplGPT | 팀원들과 함께 AI와 실시간으로 대화해보세요");
        if (ogDescription) ogDescription.setAttribute("content", "TeamplGPT | 팀원들과 함께 AI와 실시간으로 대화해보세요");
        if (twitterTitle) twitterTitle.setAttribute("content", "TeamplGPT | 팀원들과 함께 AI와 실시간으로 대화해보세요");
        if (twitterDescription) twitterDescription.setAttribute("content", "TeamplGPT | 팀원들과 함께 AI와 실시간으로 대화해보세요");
      } else {
        document.documentElement.lang = "en";
        document.title = "TeamplGPT | Chat with AI in real-time with your team";
        if (metaTitle) metaTitle.setAttribute("content", "TeamplGPT | Chat with AI in real-time with your team");
        if (metaDescription) metaDescription.setAttribute("content", "TeamplGPT | Chat with AI in real-time with your team");
        if (ogTitle) ogTitle.setAttribute("content", "TeamplGPT | Chat with AI in real-time with your team");
        if (ogDescription) ogDescription.setAttribute("content", "TeamplGPT | Chat with AI in real-time with your team");
        if (twitterTitle) twitterTitle.setAttribute("content", "TeamplGPT | Chat with AI in real-time with your team");
        if (twitterDescription) twitterDescription.setAttribute("content", "TeamplGPT | Chat with AI in real-time with your team");
      }
    });
